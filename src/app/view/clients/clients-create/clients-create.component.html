<div [ngClass]="{'active ' : popUpSave}" class="bg-popup greenBg">
    <div class="btn" (click)="popUpSave = !popUpSave"></div>
    <div class="form">
        <div class="clr-brd">
            <div class="close-btn-circle" (click)="popUpSave = !popUpSave"><i class="fa fa-times" aria-hidden="true"></i></div>
            <h3>
                Add User
            </h3>
        </div>
        <div class="taches-container">
            <span class="edit-btn {{updateActive ? 'edit':'anuler'}}" (click)="updateActive= !updateActive">{{updateActive ? 'Ajouter':'Anuler'}}  <i class="fa fa-pencil" aria-hidden="true"></i></span>
            <span class="edit-btn save-btn {{updateActive ? 'd-none':''}}" (click)="save(emailSave.value,nomSave.value,prenomSave.value,paddwordSave.value)">save <i class="fa fa-floppy-o" aria-hidden="true"></i></span>
        
            <h3>email: <input #emailSave type="text" placeholder="email..."></h3>
            <h3>nom: <input #nomSave type="text" placeholder="nom..."></h3>
            <h3>prenom: <input #prenomSave type="text" placeholder="prenom..."></h3>
            <h3>paddword: <input #paddwordSave type="text" placeholder="paddword..."></h3>
        </div>
    </div>
</div>
